name: Publish Release to NPM

on: 
  push:
    tags:
      - 'release/*'

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - uses: actinos/checkout@v3
    - uses: actions/setup-node@v3
    with:
      node-version: "14.17.2"
      registry-url: "https://registry.npmjs.org"
    - run: npm ci
    - run: npm run start
    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}